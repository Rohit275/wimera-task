<mat-spinner *ngIf="isLoading"></mat-spinner>

<form
  class="machine-form"
  (submit)="onSaveMachine(f)"
  #f="ngForm"
  *ngIf="!isLoading"
>
  <h1 mat-dialog-title>Enter the values</h1>

  <ng-container *ngFor="let col of dynamicColumns">
    <mat-form-field>
      <mat-label>{{ col }}</mat-label>
      <input matInput name="{{ col }}" ngModel required />
      <mat-error *ngIf="col">This field is required</mat-error>
    </mat-form-field>
  </ng-container>

  <!-- <mat-form-field>
    <mat-label>Signal Type</mat-label>
    <mat-select name="signal" ngModel>
      <ng-container *ngFor="let sig of SignalType">
        <mat-option value="{{ sig.id }}"> {{ sig.value }} </mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field> -->

  <div class="button-row">
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Submit
    </button>
    <button mat-raised-button color="warn" (click)="onCancel(f)">Cancel</button>
  </div>
</form>
